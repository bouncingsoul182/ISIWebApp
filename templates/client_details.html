<!DOCTYPE html>
<html>
<head>
    <title>Client Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/your-custom-styles.css') }}">
</head>
<body>
    <!-- Include the header -->
    {% include 'header.html' %}

    <div class="client-details-container">
        <div class="client-details-header">
            <h2>Client Details</h2>
            <p>Account Number: {{ client_details.account_number }}</p>
        </div>
        <form action="/update-client" method="post" class="client-details-form">
            <input type="hidden" name="account_number" value="{{ client_details.account_number }}" readonly>
            <div class="form-group">
                <label for="client_name">Client Name:</label>
                <input type="text" name="client_name" id="client_name" value="{{ client_details.client_name }}" required>
            </div>
            <div class="form-group">
                <label for="address_line_1">Address Line 1:</label>
                <input type="text" name="address_line_1" id="address_line_1" value="{{ client_details.address_line_1 }}" required>
            </div>
            <div class="form-group">
                <label for="address_line_2">Address Line 2:</label>
                <input type="text" name="address_line_2" id="address_line_2" value="{{ client_details.address_line_2 }}">
            </div>
            <div class="form-group">
                <label for="town_city">Town/City:</label>
                <input type="text" name="town_city" id="town_city" value="{{ client_details.town_city }}" required>
            </div>
            <div class="form-group">
                <label for="county">County:</label>
                <input type="text" name="county" id="county" value="{{ client_details.county }}" required>
            </div>
            <div class="form-group">
                <label for="postcode">Postcode:</label>
                <input type="text" name="postcode" id="postcode" value="{{ client_details.postcode }}" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" name="phone_number" id="phone_number" value="{{ client_details.phone_number }}" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" name="status" id="status" value="{{ client_details.status }}" required>
            </div>
            <div class="client-details-navigation" style="margin: auto; padding-left: 2%;">
                <input type="submit" value="Save" class="button">
                <a href="/equipment" class="button">Equipment</a>
                <a href="/contacts" class="button">Contacts</a>
                <a href="/reports" class="button">Reports</a>
            </div>
        </form>
    </div>
</body>
</html>
