<!DOCTYPE html>
<html>
<head>
    <title>Contract Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'header.html' %}
    </header>

      <div class="client-details-container">
        <div class="client-details-header">
            <h2>Contract Details</h2>
            <p>Contract ID: {{ contract.id }}</p>
        </div>
        <form action="/update-contract" method="post" class="contract-details-form">
            <input type="hidden" name="contract_id" value="{{ contract.id }}" readonly>

            <div class="form-group">
                <label for="client_name">Client Name:</label>
                <input type="text" name="client_name" id="client_name" value="{{ contract.client_name }}" required readonly>
            </div>

            <div class="form-group">
                <label for="job_type">Job Type:</label>
                <input type="text" name="job_type" id="job_type" value="{{ contract.job_type }}" required readonly>
            </div>

            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="text" name="start_date" id="start_date" value="{{ contract.start_date }}" required readonly>
            </div>

            <div class="form-group">
                <label for="renewal_date">Renewal Date:</label>
                <input type="text" name="renewal_date" id="renewal_date" value="{{ contract.renewal_date }}" required readonly>
            </div>

            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="text" name="end_date" id="end_date" value="{{ contract.end_date }}" required readonly>
            </div>

            <!-- Add more form groups for additional contract fields as needed -->

            <div class="contract-details-navigation">
                <a href="/contracts" class="button">Back to Contracts</a>
                <a href="/contracts" class="button" style="margin: auto; padding-left: 2%;">Create Jobs</a>
                <!-- Include other action buttons if necessary -->
            </div>
        </form>
    </div>
</body>
</html>
